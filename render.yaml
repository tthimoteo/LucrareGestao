services:
  - type: web
    name: lucrare-gestao-api
    runtime: dotnet
    buildCommand: cd backend && dotnet restore && dotnet publish -c Release -o ../publish
    startCommand: dotnet publish/backend.dll
    plan: free
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
    healthCheckPath: /health